<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles on Canvas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer-container">
        <div class="canvas-container">
            <h1 class="canvas-title">Bubbles App</h1>
            <div class="canvas">
                <div class="circle" style="background-color: #FF6347;"></div>
                <div class="circle" style="background-color: #1E90FF;"></div>
                <div class="circle" style="background-color: #32CD32;"></div>
                <div class="circle" style="background-color: #FFD700;"></div>
            </div>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
